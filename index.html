<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>NyumbaRenter</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
    />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Bootstrap style -->
    <link rel="stylesheet" type="text/css" href="css/datepicker.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="main-content" id="top">
      <div class="top-bar-bg"></div>
      <div class="top-bar" id="tm-top-bar">
        <div class="container">
          <div class="row">
            <nav class="navbar navbar-expand-lg narbar-light">
              <a class="navbar-brand mr-auto" href="#">
                <img src="img/logo.png" alt="" />
              </a>
              <button
                type="button"
                id="nav-toggle"
                class="navbar-toggler collapsed"
                data-toggle="collapse"
                data-target="#mainNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="#top"
                      >Home <span class="sr-only">(current)</span></a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#section-2">Rent</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#section-3">Buy</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#section-4">Sign Up</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
          <!-- row -->
        </div>
        <!-- container -->
      </div>
      <!-- .tm-top-bar -->

      <div class="page-wrap mx-auto">
        <section class="banner">
          <div class="container-outer banner-bg">
            <div class="container">
              <div class="row banner-row banner-row-header">
                <div class="col-xs-12">
                  <div class="banner-header">
                    <h1 class="text-uppercase banner-title">NyumbaRenter</h1>
                    <img src="img/dots-3.png" alt="Dots" />
                    <p class="tm-banner-subtitle">
                      We assist you get your house of choice with ease.
                    </p>
                    <a href="javascript:void(0)" class="down-arrow-link"
                      ><i class="fa fa-2x fa-angle-down down-arrow"></i
                    ></a>
                  </div>
                </div>
                <!-- col-xs-12 -->
              </div>
              <!-- row -->
              <div class="row banner-row" id="section-search">
                <form
                  action="index.html"
                  method="get"
                  class="search-form section-pad-2"
                >
                  <div class="form-row search-form-row">
                    <div
                      class="form-group form-group form-group-pad form-group-1"
                    >
                      <label for="inputCity">Search Location</label>
                      <input
                        name="destination"
                        type="text"
                        class="form-control"
                        id="inputCity"
                        placeholder="Type your location..."
                      />
                    </div>
                    <div
                      class="form-group form-group form-group-pad form-group-1"
                    >
                      <label for="btnSubmit">&nbsp;</label>
                      <button
                        type="submit"
                        class="btn btn-primary btn btn-search text-uppercase"
                        id="btnSubmit"
                      >
                        Check For Houses
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- row -->
              <div class="banner-overlay"></div>
            </div>
            <!-- .container -->
          </div>
          <!-- .container-outer -->
        </section>

        <!-- .container-outer -->

        <footer class="container-outer">
          <p class="mb-0">
            Copyright Â© <span class="tm-current-year">2020</span> NyumbaRenter .
            Designed by
            <a href="">NyumbaRenter</a>
          </p>
        </footer>
      </div>
    </div>
    <!-- .main-content -->

    <!-- load JS files -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/datepicker.min.js"></script>
    <script src="js/jquery.singlePageNav.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <script src="js/jquery.scrollTo.min.js"></script>
  </body>
</html>
